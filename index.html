<!DOCTYPE html>
<html>
<head>
    <title>DataVis1</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
</head>
<body>
<h1>Consumer Price Index vs. Political Affiliation of Presidents Starting in 1980</h1>
<hr>
<h2>Hypothesis: Consumer Price Index will be higher when a democratic president is in power.</h2>
<div id="vis"></div>

<script type="text/javascript">
    var yourVlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
        description: 'A simple bar chart with embedded data.',
        data: {
            values: [
                {x: 'A', y: 28},
                {x: 'B', y: 55},
                {x: 'C', y: 43},
                {x: 'D', y: 91},
                {x: 'E', y: 81},
                {x: 'F', y: 53},
                {x: 'G', y: 19},
                {x: 'H', y: 87},
                {x: 'I', y: 52}
            ]
        },
        mark: 'bar',
        encoding: {
            x: {field: 'Presidential Term and Party Affiliation', type: 'ordinal'},
            y: {field: 'Average percent change in CPI', type: 'quantitative'}
        }
    };
    vegaEmbed('#vis', yourVlSpec);
</script>
</body>
</html>
